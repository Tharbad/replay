<header>
    {{ 'icu' | i18next }}
</header>
<nav>
    <ul>
        <li data-ng-repeat="item in items">
            <div class="menu-item"
                data-ui-sref="{{'main.' + item.state}}"
                data-ng-class="{ 'active': isCurrentState(item) }">
                <div class="icon">
                    <img ng-src="{{item.icon}}"/>
                </div>
                <div class="item-name">
                    <span>{{item.name | uppercase}}</span>
                </div>
                <div class="arrow">
                    <i class="fa"
                        data-ng-class="{ 'fa-caret-right': !isCurrentState(item), 'fa-caret-down': isCurrentState(item) }"></i>
                </div>
            </div>
            <div class="display-by"
                 ng-if="isCurrentState(item)"
                 icu-display-by="item.display"
                 people="people"
                 projects="projects"
                 discussions="discussions">
            </div>
        </li>
    </ul>
</nav>
