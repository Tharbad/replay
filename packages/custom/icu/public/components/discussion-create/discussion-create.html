<div class="discussion-create">
    <form novalidate name="discussionform" ng-submit="create(discussionform)">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" type="text" ng-model="discussion.title"/>
        </div>
        <div class="form-group">
            <label>Date</label>
            <input ui-date ng-model="discussion.date">
        </div>
        <div class="buttons">
            <button type="submit" class="btn">Create</button>
            <button class="btn" ng-click="closeThisDialog()">Cancel</button>
        </div>
    </form>
</div>
